<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result | ARDA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans min-h-screen flex flex-col items-center justify-center p-6">

  <div class="bg-white rounded-3xl shadow-xl p-8 max-w-xl w-full text-center">
    <h2 class="text-3xl font-bold text-green-700 mb-6">Prediction Result</h2>

    {% if prediction %}
      <p class="text-lg text-green-800 font-medium mb-4">
        <strong>It's</strong> {{ prediction }}
      </p>
    {% endif %}

    {% if image_path %}
    <img src="{{ image_path }}" alt="Uploaded Image" class="w-72 h-auto mx-auto mb-6 rounded-md border border-green-300 shadow-md">
  {% endif %}
  

    <a href="/" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-5 rounded-lg transition duration-300">
      Try Another Image
    </a>
  </div>

  <footer class="mt-10 text-green-700 text-sm text-center">
    &copy; 2025 ARDA Weed Detection System. All rights reserved.
  </footer>

</body>
</html>
